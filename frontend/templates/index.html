<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlan Connectors</title>
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="https://atlan.com/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://atlan.com/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://atlan.com/favicon-16x16.png"
    />
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}" />
  </head>
  <body>
    <script>
      // Not being used for now but these variables can be used in any .js file in the future
      window.env = {
        APP_HTTP_HOST: "{{ app_http_host }}",
        APP_HTTP_PORT: "{{ app_http_port }}",
        APP_DASHBOARD_HTTP_HOST: "{{ app_dashboard_http_host }}",
        APP_DASHBOARD_HTTP_PORT: "{{ app_dashboard_http_port }}",
        TENANT_ID: "{{ tenant_id }}",
        APP_NAME: "{{ app_name }}",
        TEMPORAL_UI_HOST: "{{ workflow_ui_host }}",
        TEMPORAL_UI_PORT: "{{ workflow_ui_port }}",
      };
    </script>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <img
            src="https://website-assets.atlan.com/img/atlan-blue.svg"
            alt="Atlan"
            class="atlan-logo"
          />
          <div class="connector-selector">
            <select class="connector-select">
              <option value="presto">Presto</option>
              <option value="trino">Trino</option>
              <option value="snowflake">Snowflake</option>
              <option value="bigquery">BigQuery</option>
              <option value="redshift">Redshift</option>
              <option value="postgres">PostgreSQL</option>
            </select>
          </div>
        </div>
        <div class="header-right">
          <div class="doc-link">
            <a
              href="https://prestodb.io/docs/current/"
              target="_blank"
              class="doc-link-button"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                width="20"
                height="20"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25"
                />
              </svg>
              <span>Documentation</span>
            </a>
          </div>
        </div>
      </header>

      <div class="main-content">
        <!-- Sidebar -->
        <div class="sidebar">
          <div class="step-list">
            <div class="step active" data-step="1" onclick="goToPage(1)">
              <div class="step-indicator">1</div>
              <span>Credential</span>
            </div>
            <div class="step" data-step="2" onclick="goToPage(2)">
              <div class="step-indicator">2</div>
              <span>Connection</span>
            </div>
            <div class="step" data-step="3" onclick="goToPage(3)">
              <div class="step-indicator">3</div>
              <span>Metadata</span>
            </div>
          </div>
        </div>

        <!-- Form Container -->
        <div class="form-container">
          <!-- Page 1: Credentials -->
          <div id="page1" class="page active">
            <div class="section">
              <h2>Extraction method</h2>
              <div class="button-group">
                <button class="btn btn-primary">Direct</button>
                <button class="btn btn-secondary" disabled>Offline</button>
              </div>
            </div>

            <div class="form-group">
              <label>SQLAlchemy URL</label>
              <div class="input-with-prefix">
                <span class="prefix">presto://</span>
                <input
                  type="text"
                  id="sqlalchemy-url"
                  placeholder="username:password@hostname:port/catalog/schema"
                  value="admin@13.127.207.43:8080/tpcds/sf1"
                />
              </div>
            </div>

            <div class="form-group horizontal">
              <div class="input-wrapper flex-grow">
                <label>Host *</label>
                <input
                  type="text"
                  id="host"
                  placeholder="presto.example.com"
                  value="13.127.207.43"
                />
              </div>
              <div class="input-wrapper" style="width: 100px">
                <label>Port *</label>
                <input type="text" id="port" value="8080" />
              </div>
            </div>

            <div class="section">
              <h2>Authentication</h2>
              <div class="button-group">
                <button class="btn btn-primary" data-auth-type="basic">
                  Basic
                </button>
              </div>
            </div>

            <div class="auth-container">
              <!-- Basic Auth Section -->
              <div id="basic-auth" class="auth-section active">
                <div class="form-group horizontal">
                  <div class="input-wrapper flex-half">
                    <label>Username *</label>
                    <input type="text" id="username" value="admin" />
                  </div>
                  <div class="input-wrapper flex-half">
                    <label>Password *</label>
                    <input
                      type="password"
                      id="password"
                      value=""
                      placeholder="Leave empty for local Presto"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label>Catalog *</label>
              <select id="catalog" class="form-select">
                <option value="tpcds">tpcds</option>
                <option value="tpch">tpch</option>
                <option value="memory">memory</option>
                <option value="system">system</option>
              </select>
            </div>

            <div class="form-group">
              <label>Schema *</label>
              <select id="schema" class="form-select">
                <option value="sf1">sf1</option>
                <option value="sf10">sf10</option>
                <option value="sf100">sf100</option>
                <option value="sf1000">sf1000</option>
                <option value="information_schema">information_schema</option>
              </select>
            </div>

            <button
              class="btn btn-outline test-connection"
              onclick="testConnection()"
            >
              Test Connection
            </button>
            <div class="error-message" id="connectionError"></div>

            <div class="bottom-bar">
              <div id="page1-nav" class="nav-buttons">
                <div></div>
                <!-- Empty div for spacing -->
                <button
                  onclick="nextPage()"
                  class="btn btn-primary"
                  id="nextButton"
                >
                  Next
                </button>
              </div>
            </div>
          </div>

          <!-- Page 2: Connection -->
          <div id="page2" class="page">
            <div class="form-group">
              <label>Connection Name *</label>
              <input
                type="text"
                id="connectionName"
                placeholder="development"
              />
            </div>

            <div class="bottom-bar">
              <div id="page2-nav" class="nav-buttons" style="display: none">
                <button onclick="previousPage()" class="btn btn-secondary">
                  Previous
                </button>
                <button
                  onclick="nextPage()"
                  class="btn btn-primary"
                  id="page2Next"
                >
                  Next
                </button>
              </div>
            </div>
          </div>

          <!-- Page 3: Metadata -->
          <div id="page3" class="page">
            <div class="metadata-grid">
              <div class="form-group">
                <label>Exclude Metadata</label>
                <div class="metadata-dropdown" id="excludeMetadata">
                  <div
                    class="dropdown-header"
                    onclick="toggleDropdown('excludeMetadata')"
                  >
                    <span>Select catalogs and schemas</span>
                    <span class="dropdown-arrow">▼</span>
                  </div>
                  <div class="dropdown-content">
                    <!-- Will be populated dynamically -->
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Include Metadata</label>
                <div class="metadata-dropdown" id="includeMetadata">
                  <div
                    class="dropdown-header"
                    onclick="toggleDropdown('includeMetadata')"
                  >
                    <span>Select catalogs and schemas</span>
                    <span class="dropdown-arrow">▼</span>
                  </div>
                  <div class="dropdown-content">
                    <!-- Will be populated dynamically -->
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label>Exclude regex for tables & views</label>
              <input
                type="text"
                id="temp-table-regex"
                placeholder=".*_TMP|.*_TEMP|TMP:*|TEMP:*"
              />
            </div>

            <div class="preflight-section">
              <div class="preflight-header">
                <h2>Preflight Checks</h2>
                <button id="runPreflightChecks" class="btn btn-primary">
                  Check
                </button>
              </div>
              <div class="preflight-content">
                <!-- Results will be dynamically inserted here -->
              </div>
            </div>

            <div class="bottom-bar">
              <div id="page3-nav" class="nav-buttons" style="display: none">
                <button onclick="previousPage()" class="btn btn-secondary">
                  Previous
                </button>
                <div class="action-buttons">
                  <button id="runWorkflowButton" class="btn btn-primary">
                    Run
                  </button>
                  <button class="btn-secondary">Schedule & Run</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Add this at the end of body but before scripts -->
    <div id="successModal" class="modal">
      <div class="modal-content">
        <div class="success-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <h2>Workflow Started Successfully!</h2>
        <p>Your workflow has been initiated and is now running.</p>
        <div class="modal-actions">
          <a
            href="http://{{ workflow_ui_host }}:{{ workflow_ui_port }}/namespaces/default/workflows"
            class="btn btn-primary"
            target="_blank"
            >Go to Temporal UI</a
          >
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', path='script.js') }}"></script>
  </body>
</html>
